<!DOCTYPE html>
<html>
<head>
	<title>Transacción</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyboards" content="habilidad, intercambio, aplicación, crecimiento">
	<meta name="description" content="Un sitio web para intercambiar habilidades con otras personas del área.">
	<meta name="author" content="Emiliano Iacovino, Luisina Lavayen">
	<meta name="robots" content="index">
	<link rel="icon" href="imgs/p3.ico">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="js/main_win.js"></script>
	<script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>

</head>

<body>
	<header id="main_header">
		<img src="imgs/logo (2).png" id="logo" onclick="window.open('index.html', '_self')">
		<div id="group_of_buttons">
			<button class="bttn_header">
				<img src="imgs/icon1.png" class="icon_header">
			</button>
			<button class="bttn_header" onclick="window.open('my_account.html', '_self')">
				<img src="imgs/icon2.png" class="icon_header">
			</button>
		</div>
	</header> 

	<section id="home">
		<div id="account_div">
			<div id="inputs">
			<div class="col">
				<label for="GET-username">Nombre de usuario</label>
				<input id="GET-username" type="text" name="username">
				<label for="GET-email">Correo electronico</label>
				<input id="GET-email" type="text" name="email">
			</div>
			<div class="col">
				<label for="GET-info">Descripción y habilidades</label>
				<textarea id="GET-info" type="password" name="clave"></textarea> 
			</div>
		</div>
		<button value="Delete" id="submit_li">Eliminar cuenta</button>
		<button value="Save" id="submit_li">Guardar datos</button>
		</div>
		
	</section>

	<!-- <footer>

	</footer> -->
</body>
</html>
